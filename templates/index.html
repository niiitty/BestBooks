{% extends "layout.html" %}

{% block title %}BestBooks{% endblock %}

{% block content %}

<body>

  {% if books %}
  <h3>Recently added books:</h3>
    {% for book in books %}
      <a href="/book/{{ book.book_id }}">{{ book.author }}: {{ book.title }}</a>
      <hr />
    {% endfor %}
  {% endif %}

  <p class="page-nav">
    <a href="/{{ page - 1 }}">&lt;&lt;</a>
    Page {{ page }}/{{ page_count }}
    <a href="/{{ page + 1 }}">&gt;&gt;</a>
  </p>

</body>

{% endblock %}
