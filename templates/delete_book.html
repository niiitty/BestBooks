{% extends "layout.html" %}

{% block title %}Delete {{ book.title }} by {{ book.author }}{% endblock %}

{% block content %}

<body>
  <h2>{{ book.author }}: {{ book.title }}</h2>

  <p>Are you sure you want to delete {{ book.title }} by {{ book.author }}?</p>
  <form action="/book/{{ book.book_id }}/delete" method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <button type="submit" class="submit-button" name="delete">Yes</button>
    <button type="submit" class="submit-button">No</button>
  </form>
</body>

{% endblock %}
